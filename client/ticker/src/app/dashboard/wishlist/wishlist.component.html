<div class="workarea">
  <form [formGroup]="wishlistForm">
    <div class="row start-lg middle-xs">
      <st-input
        class="col-xs-10 col-lg-4"
        [matComplete]="true"
        [stocks]="mockStocks"
        [control]="wishlistForm.controls['symbol']"
        name="Select a stock"
      ></st-input>
      <st-button icon="add" type="icon"></st-button>
    </div>
  </form>
</div>
