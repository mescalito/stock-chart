<mat-drawer-container [ngClass]="{ 'dark-theme': isDarkTheme$ | async }">
  <mat-drawer #drawer mode="over" position="end">
    <ng-container *ngTemplateOutlet="default"></ng-container>
  </mat-drawer>
  <mat-drawer-content>
    <st-navbar></st-navbar>

  </mat-drawer-content>
</mat-drawer-container>

<ng-template #default>
  <p>This is a slider</p>
</ng-template>
